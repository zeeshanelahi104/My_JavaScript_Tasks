<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Toastify CSS file -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />

    <title>JavaScript Assignment No. 10 Zeeshan Elahi</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Assignments</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >Chapter 69 - 75</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="offset-1 col-10 offset-1 text-center my-5">
            <h4>
              Chapter # 69 - 75 | Objects, Properties, Methods, Constructors,
              &amp; Prototypes
            </h4>
            <div class="border-bottom mt-4 border-secondary"></div>
          </div>
        </div>

        <div class="row mb-5">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="h-100">
              <h4 class="text-center">Buttons</h4>
              <div class="box1 px-2 py-4 text-center">
                <button
                  class="btn btn-danger m-2 w-75"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Show Images
                </button>
                <button class="btn btn-danger m-2 w-75" onclick="showTable()">
                  Show Table
                </button>
                <button
                  class="btn btn-danger m-2 w-75"
                  id="printUserInConsole"
                  onclick="printUserConsole()"
                >
                  Print Users in Console
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="h-100">
              <h4 class="text-center">Input</h4>
              <div
                class="border border-1 d-flex p-4 align-items-center border-secondary box1"
              >
                <form onsubmit="handleSubmit(event)">
                  <div class="input-group d-flex gap-2">
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-lg bg-transparent rounded-2 similarstyle"
                      placeholder="First Name"
                    />
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-lg bg-transparent rounded-2 similarstyle"
                      placeholder="Last Name"
                    />
                    <input
                      type="email"
                      id="email"
                      class="form-control form-control-lg bg-transparent rounded-2 similarstyle"
                      placeholder="Email"
                    />
                    <input
                      type="date"
                      id="dob"
                      class="form-control form-control-lg bg-transparent rounded-2 similarstyle"
                    />
                    <button
                      type="submit"
                      class="btn btn-success rounded-2 w-50 mt-2 mx-auto"
                    >
                      Add User
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row mb-5">
          <div class="col-12 mb-3 mb-md-0">
            <div class="h-100">
              <h4 class="text-center">Output / Result</h4>
              <div class="box2 px-2 py-4">
                <div class="text-center" id="output"></div>
              </div>
              <div class="text-center">
                <button class="btn btn-outline-dark my-4" onclick="clearOutput()">
                  Clear Output
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer" class="py-2">
      <p class="text-center text-white">
        &copy; <span id="f-year"></span> Assignment By
        <a
          href="./index.html"
          target="_blank"
          class="text-decoration-none fw-bold text-white"
          >Zeeshan Elahi.</a
        >
      </p>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              class="img-fluid"
              src="./assets/images/best-unlimited-web-hosting-plans-01-01.jpg"
              alt="Hosting Plan"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>

    <!-- Toastify JS file -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
