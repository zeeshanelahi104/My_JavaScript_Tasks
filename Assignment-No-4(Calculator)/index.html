<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Custum CSS -->
    <link rel="stylesheet" href="/Style/styyle.css">
    <!--- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <!--- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <title>Calculator</title>
</head>

<body class="bg-dark">
    <header></header>
    <main>
        <input type="text" name="" id="display">
        <div class="calculator">
            <div class="left-two-lines">
                <div class="left-dives">
                    <button class="btn-danger left-dives-button" id="clear" onclick="document.getElementById('display').value=''">C</button>
                    <button class="btn-warning left-dives-button" onclick="runBack()"><i class="fa fa-scissors" aria-hidden="true"></i></i></button>
                </div>
                <div class="left-dives">
                    <button class="btn-dark left-dives-button" onclick="document.getElementById('display').value+='7'">7</button>
                    <button class="btn-dark left-dives-button" onclick="document.getElementById('display').value+='8'">8</button>
                </div>
                <div class="left-dives">
                    <button class="btn-dark left-dives-button" onclick="document.getElementById('display').value+='4'">4</button>
                    <button class="btn-dark left-dives-button" onclick="document.getElementById('display').value+='5'">5</button>
                </div>
                <div class="left-dives">
                    <button class="btn-dark left-dives-button" onclick="document.getElementById('display').value+='1'">1</button>
                    <button class="btn-dark left-dives-button" onclick="document.getElementById('display').value+='2'">2</button>
                </div>
                <div class="left-dives">
                    <button class="btn-dark left-dives-button" onclick="document.getElementById('display').value+='0'">0</button>
                    <button class="btn-dark left-dives-button" onclick="document.getElementById('display').value+='00'">00</button>
                </div>
            </div>
            <div class="third-line">
                <button class="btn-dark" onclick="document.getElementById('display').value+='/'">/</button>
                <button class="btn-dark" onclick="document.getElementById('display').value+='9'">9</button>
                <button class="btn-dark" onclick="document.getElementById('display').value+='6'">6</button>
                <button class="btn-dark" onclick="document.getElementById('display').value+='3'">3</button>
                <button class="btn-dark" onclick="document.getElementById('display').value+='.'">.</button>
            </div>
            <div class="fourth-line">
                <button class="btn-dark" onclick="document.getElementById('display').value+='*'">*</button>
                <button class="btn-dark" onclick="document.getElementById('display').value+='-'">-</button>
                <button class="btn-dark" onclick="document.getElementById('display').value+='+'">+</button>
                <button class="btn-primary" onclick="document.getElementById('display').value=eval(document.getElementById('display').value)">=</button>
            </div>
       </div>
    </main>
    <footer></footer>
    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
