<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Styles/style.css">

</head>

<body>
    <header>

    </header>
    <main>

        <div class="card container text-center p-3 p-md-4 p-lg-5 my-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center pb-3">Login</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form>
                        <div class="row">
                            <div class="col-12 mb-4">
                                <input id="emailFromLogin" type="text" placeholder="Email" class="form-control">

                            </div>
                            <div class="col-12 mb-4">
                                <input id="passwordFromLogin" type="password" placeholder="Password" class="form-control">

                            </div>
                           
                        </div>

                        <button class="btn-success py-2 mt-3 form-control m-auto " id="addTaskButton"
                            onclick="handleLogin()" style="display: block; width: 50%">Login here</button>
                            

                    </form>

                </div>
            </div>
        </div>
        <p class="text-white text-center">Not have an account? <a href="/signUp.html" class="text-white">Register Now</a></p>

    </main>
    <footer></footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Toastify JS file -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/JS/script.js"></script>
</body>

</html>
