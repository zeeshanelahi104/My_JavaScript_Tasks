<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custum CSS -->
    <link rel="stylesheet" href="/Styles/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <title>JavaScript-No-1 Zeeshan Elahi</title>

  </head>
  <body >
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="javascript:void(0)">Assignments</a>
                    <button class="navbar-toggler ms-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
             
                <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Chapter # 1 - 7</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="py-5">
            <div class="container">
                <div class="row mb-3 mb-md-5">
                    <div class="col">
                        <h4>Chapter # 1 - 7 | Intrduction to JavaScript | Data Types | Alert | Arithmatic Operators</h4>
                    </div>
                    <div class="border-bottom mt-4 border-secondary"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="button border rounded-3 py-4 mt-2 text-center">
                            <button type="button" id="alertString" class="btn btn-danger me-1 mb-2">Alert Name</button>
                            <button type="button" id="alertNumber" onclick="alertNumber()"
                                class="btn btn-danger me-1 mb-2">Alert
                                Number</button>
                            <button type="button" id="variableNames" class="btn btn-danger me-1 mb-2">Show Variable
                                Names</button>
                            <button type="button" id="camelCase" class="btn btn-danger me-1 mb-2">Show camalCase
                                Example</button>
                            <button type="button" id="sumOfNumbers" class="btn btn-danger me-1 mb-2">Sum 2
                                number</button>
                            <button type="button" id="subtractNumbers" class="btn btn-danger me-1 mb-2">Subsctract 2
                                number</button>
                            <button type="button" id="multiplyNumbers" class="btn btn-danger me-1 mb-2">Multiply2
                                number</button>
                            <button type="button" id="divideNumbers" class="btn btn-danger me-1 mb-2">Divide 2
                                number</button>
                            <button type="button" id="calculateSomeNumbers" class="btn btn-danger me-1 mb-2">Calculate
                                Some
                                Number</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center">Original Statement</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="border rounded-3 p-4 text-start">
                            <div id="statement"></div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-dark mt-4" id="clearStatementButton">Clear Statement</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center">Output / Results</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="border rounded-3 p-4">
                            <div id="result" class="text-center"></div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-dark mt-4" id="output">Clear Output</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="pt-2 mt-4">
        <p class="text-white text-center">&copy; 2023 Assignments By www.zeeshanelahi.net</p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript --> 
    <script src="/JS/script.js"></script>
</body>

</html>
