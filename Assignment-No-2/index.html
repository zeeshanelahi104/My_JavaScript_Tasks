    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="javascript:void(0)">Assignments</a>
                    <button class="navbar-toggler ms-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Chapter # 8 - 14</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    <main>
        <div class="py-5">
            <div class="container">
                <div class="row mb-3 mb-md-5">
                    <div class="col">
                        <h4 class="text-center">Chapter # 8 - 14 | Concatination | Prompts | if...else and else if
                            statements</h4>
                    </div>
                    <div class="border-bottom mt-4 border-secondary"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="button border rounded-3 py-4 mt-2 text-center">
                            <button type="button" id="concatenateStrings" class="btn btn-danger px-2 mb-2">Concatenate
                                Some Strings</button>
                            <button type="button" id="askNameFromUser" class="btn btn-danger px-2 mb-2">Ask Name From
                                User
                            </button>
                            <button type="button" id="comparisonOperator" class="btn btn-danger px-2 mb-2">Comparison
                                Operators</button>
                            <button type="button" id="ifElseif" class="btn btn-danger px-2 mb-2">if else if</button>
                            <button type="button" id="testingSetofConditions" class="btn btn-danger px-2 mb-2">Testing

                            <button type="button" id="ifStatementsNested" class="btn btn-danger px-2 mb-2">if Statements

                            <button type="button" id="login" class="btn btn-danger px-2 mb-2">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center">Original Statement</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="border rounded-3 p-4 text-start">
                            <div id="statement"></div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-dark mt-4" id="clearStatementButton">Clear Statement</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center">Output / Results</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="border rounded-3 p-4">
                            <div id="result" class="text-center">
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-dark mt-4" id="output">Clear Output</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
